
<div class="container card" style="width: 12cm; font-family: OldSansBlack;">
    <div class="py-5 text-center">
      <h2>Encuesta</h2>
    </div>

    <div class="container text-center" style="width: 10cm;">
    
      
        <form [formGroup]="controles" (ngSubmit)="MandarEncuesta()" class="needs-validation" novalidate>
           
                <div class="col-sm-12">
                <label for="firstName" class="form-label">Comodidad</label>
                <input type="range" formArrayName="comodidad" class="form-control" id="comodidad" placeholder="" required>

                </div>

                <div class="col-sm-12">
                <label class="form-label">¿Volvería?</label>
                <input type="checkbox" formControlName="volveria" required>

                </div>

                <div class="col-sm-12">
                    <label class="form-label">¿Cómo fue la recepcion?</label><br>
                    <input type="radio" formControlName="atencion" name="atencion" value="excelente" required>Excelente<br>
                    <input type="radio" formControlName="atencion" name="atencion" value="normal" checked>Normal<br>
                    <input type="radio" formControlName="atencion" name="atencion" value="pesima" required>Pésima<br>
                </div>

                
            <button class="btn btn-success" type="submit">Finalizar encuesta</button>
            
        </form>
   

    </div>
</div>
