<div class="container">
  <h1>Especialistas</h1>
  <table class="table table-light table-striped table-hover table-bordered">
  
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Apellido</th>
          <th scope="col">Email</th>
          <th scope="col">Especialidad</th>
          <th scope="col">AcciÃ³n</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let especialista of userService.todosLosEspecialistas">
          <td scope="row" class="table-light">{{especialista.nombre}}</td>
          <td scope="row" class="table-light">{{especialista.apellido}}</td>
          <td scope="row" class="table-light">{{especialista.email}}</td>
          <td scope="row" class="table-light" >
            <ul *ngFor="let especialidad of especialista.especialidad">
              <li>{{especialidad}}</li>
            </ul>
          </td>
          <td *ngIf="especialista.habilitado" scope="row" class="table-light"><button class="btn-danger" (click)="DeshabilitarEspecialista(especialista)"> Deshabilitar </button></td>
          <td *ngIf="!especialista.habilitado" scope="row" class="table-light"><button class="btn-success" (click)="HabilitarEspecialista(especialista)"> Habilitar </button></td>
        </tr>
      </tbody>
    </table>


    <h1>Pacientes</h1>

</div>
