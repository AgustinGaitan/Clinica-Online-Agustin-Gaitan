<h1>Especialistas</h1>
<table class="table">
 
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Especialidad</th>
        <th scope="col">AcciÃ³n</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let especialista of userService.todosLosEspecialistas">
        <td scope="row" class="table-info">{{especialista.nombre}}</td>
        <td scope="row" class="table-info">{{especialista.apellido}}</td>
        <td scope="row" class="table-info">{{especialista.email}}</td>
        <td scope="row" class="table-info" *ngFor="let especialidad of especialista.especialidad">{{especialidad}}</td>
        <td *ngIf="especialista.habilitado" scope="row" class="table-info"><button class="btn-danger" (click)="DeshabilitarEspecialista(especialista)"> Deshabilitar </button></td>
        <td *ngIf="!especialista.habilitado" scope="row" class="table-info"><button class="btn-success" (click)="HabilitarEspecialista(especialista)"> Habilitar </button></td>
      </tr>
    </tbody>
  </table>
