<div class="row justify-content-around " style="column-gap: 25px; row-gap: 25px;">
    <div class="col-12 col-md-6 row bg-light rounded text-center">
        <h1>Historia clínica</h1>
        <form [formGroup]="controles" (ngSubmit)="EnviarHistorial()">
            <div class="col-12">
                <div class="col-md-12">
                    <label>Altura (en cm)</label>
                    <input formControlName="altura" class="form-" type="number">
                </div>
                <div class="col-md-12">
                    <label>Peso</label>
                    <input formControlName="peso" type="number">
                </div>
                <div class="col-md-12">
                    <label>Temperatura</label>
                    <input formControlName="temperatura" type="number" >
                </div>
                <div class="col-md-12">
                    <label>Presion</label>
                    <input formControlName="presion" type="number">
                </div>
                <div class="col-md-12">
                    <label>Dato personalizado 1</label>
                    <input formControlName="datoUnoNom" type="text">
                </div>
                <div class="col-md-12">
                    <label>Cantidad</label>
                    <input formControlName="datoUno" type="number">
                </div>
                <div class="col-md-12">
                    <label>Dato personalizado 2</label>
                    <input formControlName="datoDosNom" type="text">
                </div>
                <div class="col-md-12">
                    <label>Cantidad</label>
                    <input formControlName="datoDos" type="number">
                </div>
                <div class="col-md-12">
                    <label>Dato personalizado 3</label>
                    <input formControlName="datoTresNom"  type="text">
                </div>
                <div class="col-md-12">
                    <label>Cantidad</label>
                    <input formControlName="datoTres" type="number">
                </div>
                
                <button class="btn btn-success" type="submit">Enviar historia clínica</button>
            </div>
        </form>
    </div>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
