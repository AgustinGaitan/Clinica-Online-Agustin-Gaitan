<h1>Turnos</h1>
<div class="row justify-content-around" style="column-gap: 25px; row-gap: 25px;">
  <div [appHabilitarDeshabilitar]='turno.estado' class="col-12 col-md-4 row rounded" *ngFor="let turno of turnos" (click)="SeleccionarTurno(turno.nombre)">
    <div class="col-6">
      <h6>{{turno.horario}}</h6>
      <h6>Especialista: {{turno.especialista | obtenerNombre}}</h6>
      <h6>Paciente: {{turno.paciente | obtenerNombre}}</h6>
    </div>
    <div class="col-6">
      <span [appEstados]='turno.estado' style="margin-top: 5px; color: white">{{turno.estado}}</span>
      <button style="margin-top: 5px;" type="button" class="btn btn-danger" *ngIf="turno.estado == 'pendiente'" (click)="ModificarTurno(turno,'cancelado')" >Cancelar turno</button>
    </div>
  </div>
</div>
