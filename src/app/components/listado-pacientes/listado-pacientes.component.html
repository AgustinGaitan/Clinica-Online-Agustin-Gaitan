<h1>Pacientes</h1>
<table class="table">
 
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Especialidades</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of user.todosLosPacientes" (click)="SeleccionarPaciente(paciente)">
        <td scope="row" class="table-info">{{paciente.nombre}}</td>
        <td scope="row" class="table-info">{{paciente.apellido}}</td>
        <td scope="row" class="table-info">{{paciente.email}}</td>
      </tr>
    </tbody>
</table>
