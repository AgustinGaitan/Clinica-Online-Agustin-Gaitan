<div class="col-md-5 col-lg-4 order-md-last">
  <h4 class="d-flex justify-content-between align-items-center mb-3">
    <span class="text-primary">Pacientes</span>
  </h4>
  <ul  *ngFor="let paciente of user.todosLosPacientes" class="list-group mb-3" >
    <li class="list-group-item d-flex justify-content-between lh-sm" (click)="SeleccionarPaciente(paciente)">
      <div>
        <h2>NOMBRE: {{paciente.nombre}}</h2>
        <h2>APELLIDO: {{paciente.apellido}}</h2>
        <p>EMAIL: {{paciente.email}} </p>
        <p>DNI: {{paciente.dni}} </p>
      </div>
      <img *ngFor="let foto of paciente.fotos" src={{foto}} width="50px" height="50px">
    </li>
    
  </ul>
</div>
