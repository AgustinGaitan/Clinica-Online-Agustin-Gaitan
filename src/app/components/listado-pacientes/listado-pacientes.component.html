<h1>Pacientes</h1>
<table class="table-light table-striped table-hover table-bordered">
 
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">DNI</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let paciente of user.todosLosPacientes" (click)="SeleccionarPaciente(paciente)">
        <td scope="row" class="table-light">{{paciente.nombre}}</td>
        <td scope="row" class="table-light">{{paciente.apellido}}</td>
        <td scope="row" class="table-light">{{paciente.email}}</td>
        <td scope="row" class="table-light">{{paciente.dni}}</td>
      </tr>
    </tbody>
</table>
