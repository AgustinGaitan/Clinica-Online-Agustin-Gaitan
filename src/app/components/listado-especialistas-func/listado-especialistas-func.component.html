<h1>Especialistas</h1>
<table class="table">
 
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Especialidades</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let especialista of arrayFiltrado" (click)="SeleccionarEspecialista(especialista)">
        <td scope="row" class="table-info">{{especialista.nombre}}</td>
        <td scope="row" class="table-info">{{especialista.apellido}}</td>
        <td scope="row" class="table-info">{{especialista.email}}</td>
        <td  scope="row" class="table-info" *ngFor="let especialidad of especialista.especialidad">{{especialidad}}</td>
      </tr>
    </tbody>
</table>
