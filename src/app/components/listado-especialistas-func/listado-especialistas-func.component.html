<h1>Especialistas</h1>
<table class="table table-light table-striped table-hover table-bordered">
 
    <thead>
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Apellido</th>
        <th scope="col">Email</th>
        <th scope="col">Especialidades</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let especialista of arrayFiltrado" (click)="SeleccionarEspecialista(especialista)">
        
        <td  *ngIf="especialista.habilitado" scope="row" class="table-light">{{especialista.nombre}}</td>
        <td  *ngIf="especialista.habilitado" scope="row" class="table-light">{{especialista.apellido}}</td>
        <td  *ngIf="especialista.habilitado" scope="row" class="table-light">{{especialista.email}}</td>
        <td  *ngIf="especialista.habilitado" scope="row" class="table-light" >
          <ul *ngFor="let especialidad of especialista.especialidad">
            <li>{{especialidad}}</li>
          </ul>
        </td>
     
      </tr>
    </tbody>
</table>
