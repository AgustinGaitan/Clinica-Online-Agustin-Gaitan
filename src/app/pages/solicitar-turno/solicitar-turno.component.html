<div class="container">    
    <div class="col-8 text-center" align="center">
    <div class= "row">
        <div class="col-sm">
            <div *ngIf="userService.usuarioActual.tipo=='administrador'" >
                <h1>Seleccione un paciente</h1>
                <app-listado-pacientes (pacienteClickeadoEmitter)="PacienteSeleccionado($event)"></app-listado-pacientes>

                <h5 *ngIf="pacienteSeleccionado != undefined">{{pacienteSeleccionado?.nombre}}, {{pacienteSeleccionado?.apellido}}</h5>
            </div>
        </div>
        <div class="col-sm">
            <app-listado-especialidades-sin-func  (especialidadSeleccionadaEmitter)="MostrarSeleccionado($event)"></app-listado-especialidades-sin-func>
            <h5>Especialidad seleccionada: {{especialidadClickeada}}</h5>
        </div>
            <br>
        <div class="col-sm">
            <app-listado-especialistas-func *ngIf="mostrarListaEspecialistas" [especialidadAMostrar]="especialidadClickeada" (especialistaSeleccionadoEmitter)="MostrarEspecialistaSeleccionado($event)"></app-listado-especialistas-func>
        </div>
        <div style="background-color: rgba(255, 255, 255, 0.678);" *ngIf="especialistaClickeado != undefined">
            <h2>Horarios disponibles</h2>
            <h5 >{{especialistaClickeado.nombre}} , {{especialistaClickeado.apellido}}</h5>
            <div>
            <form [formGroup]="controles" (ngSubmit)="PedirTurno()">
                <div *ngFor="let horario of fechasEspAMostrar">
                    <input type="radio" formControlName="horario" value={{horario}}>{{horario}}
                </div>
                <button type="submit">Pedir turno</button>
            </form>
            </div>
        </div>
    </div>
    </div>
</div>
