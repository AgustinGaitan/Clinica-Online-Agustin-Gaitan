<div class="container">
    
    <div class="card col-8 text-center" align="center">
        <h1>Seleccione una especialidad</h1>
        
        <app-listado-especialidades-sin-func (especialidadSeleccionadaEmitter)="MostrarSeleccionado($event)"></app-listado-especialidades-sin-func>
        <h5>{{especialidadClickeada}}</h5>
        <br>
        <h3>Seleccione un especialista</h3>
        <app-listado-especialistas-func *ngIf="mostrarListaEspecialistas" [especialidadAMostrar]="especialidadClickeada" (especialistaSeleccionadoEmitter)="MostrarEspecialistaSeleccionado($event)"></app-listado-especialistas-func>
        <h5 *ngIf="especialistaClickeado != undefined">{{especialistaClickeado.nombre}} , {{especialistaClickeado.apellido}}</h5>
        <button type="button" class="btn btn-success" *ngIf="especialistaClickeado != undefined" (click)="PedirTurno()">Pedir turno</button>
        <div *ngIf="especialistaClickeado != undefined">
            <div *ngFor="let horario of horariosMostrar">
                <input type="radio" value={{horario}}>{{horario}}
            </div>
        </div>
    </div>
</div>
