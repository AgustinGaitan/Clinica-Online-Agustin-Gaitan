<div class="container" align="center" style="font-family: OldSansBlack;">  
        <h1>Mis pacientes</h1>
    <div class="row" style="column-gap: 5px; row-gap: 10px;">
        <div  class="col-2" *ngFor="let paciente of pacientesMostrar">
           
                    <h6>{{paciente.nombre}}</h6>
                <div class="float-cont">
                        <button class="float-button" (click)="VerHistorial(paciente)">
                            <img [src]="paciente.fotos[0]" width="45px">
                        </button>
                </div>
      
        </div>
    </div>

    <div class="col-10 card  bounce-top" *ngIf="historialMedico">    
            <div *ngIf="historialMedico" class="col-md-6" style="margin-left : 8cm">
                    <h1>Historia cl√≠nica</h1>
                    <div *ngFor="let historial of historialMedico">
                        <div *ngFor="let item of historial | keyvalue">
                            <label>{{item.key}} : {{item.value}}</label>
                        </div>
                        <hr>
                    </div>
            </div>
            <div *ngIf="historialMedico" class="col-md-6" style="margin-left : 8cm">
                    <h1>Informacion del turno</h1>
                    <div *ngFor="let item of turnoMostrar | keyvalue">
                        <label *ngIf="item.key != 'id' && item.key != 'historialMedico'">{{item.key}} : {{item.value}}</label>
                    </div>
                    <hr>
            </div>
    </div>
</div>
