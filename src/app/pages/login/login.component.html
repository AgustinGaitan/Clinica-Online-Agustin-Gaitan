<div class="container col-xl-10 col-xxl-8 px-4 py-5">
  <div class="row align-items-center g-lg-5 py-5">
    <div class="col-lg-7 text-center text-lg-start">
      <h1 class="display-4 fw-bold lh-1 mb-3">Inicio de sesión</h1>
      <p class="col-lg-10 fs-4">Ingrese su e-mail y su contraseña</p>
    </div>
    <div class="col-md-10 mx-auto col-lg-5">
      <form class="p-4 p-md-5 border rounded-3 bg-light"> 
        <div class="form-floating mb-3">
          <input type="email" class="form-control" name="email" [(ngModel)]="email" id="floatingInput" value={{email}} placeholder="name@example.com">
          <label for="floatingInput"  >Email</label>
        </div>
        <div class="form-floating mb-3">
          <input type="password" class="form-control" name="password" [(ngModel)]="password" value={{password}} placeholder="Password">
          <label for="floatingPassword">Password</label>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="Loguearse()">Iniciar sesión</button>
        <small class="text-danger">{{error}}</small>
      </form> 
    </div>
  </div>
</div>
