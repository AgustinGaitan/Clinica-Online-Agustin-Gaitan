<div class="container px-4 py-5" id="featured-3" *ngIf="this.userService.usuarioActual.tipo == 'paciente'">
    <h2 class="pb-2 border-bottom">Turnos del paciente</h2>
    <div class="card">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="feature col" *ngFor="let turno of turnosPaciente">
            <h2>{{turno.horario}}</h2>
            <p>Especialidad : {{turno.especialidad}}</p>
            <button type="button" class="btn btn-danger" (click)="CancelarTurno(turno)">Cancelar turno</button><br>
            <button type="button" class="btn btn-info">Ver reseña</button><br>
            <button type="button" class="btn btn-info">Completar encuesta</button><br>
            <button type="button" class="btn btn-info">Calificar atención</button>
        </div>
        </div>
    </div>
  </div>

  <div class="container px-4 py-5" id="featured-3" *ngIf="this.userService.usuarioActual.tipo == 'especialista'">
    <h2 class="pb-2 border-bottom">Turnos del especialista</h2>
    <div class="card">
        <div class="row g-4 py-5 row-cols-1 row-cols-lg-3">
        <div class="feature col" *ngFor="let turno of turnosEspecialista">
            <h2>{{turno.horario}}</h2>
            <p>Especialidad : {{turno.especialidad}}</p>
            <button type="button" class="btn btn-danger" (click)="CancelarTurno(turno)">Cancelar turno</button><br>
            <button type="button" class="btn btn-danger" (click)="ModificarTurno(turno,'rechazado')">Rechazar turno</button><br>
            <button type="button" class="btn btn-success"(click)="ModificarTurno(turno,'aceptado')">Aceptar turno</button><br>
            <button type="button" class="btn btn-warning"(click)="ModificarTurno(turno,'finalizado')">Finalizar turno</button>
            <button type="button" class="btn btn-primary">Ver reseña</button>
        </div>
        </div>
    </div>
  </div>
